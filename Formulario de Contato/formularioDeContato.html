<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="stylesheet" href="/Mapa/Formulario de Contato/formulario.css"/>
     <script src="formulario.js" defer></script>  

    <title>Formulario</title>

</head>
<body>
    <div class="content">
        <h1>NEPOLATE <img src="/Mapa/imagens/nepolate-cup-2.png" alt="logo nepolate é um cupcake"></h1>
        <form id="form">
            <div>
                <input type="text" placeholder="Digite seu nome" class="inputs required" oninput="nameValidate()">
                <span class="span-requerimento">Nome deve ter no mínimo 3 caracteres </span>
            </div>
            <div>
                <input type="email" placeholder="Digite seu email" class="inputs required" oninput="emailValidate()">
                <span class="span-requerimento">Digite um email válido</span>
            </div>

            <div>
                <input type="password" placeholder="Senha" class="inputs required" oninput="senhaPrincipalValidate()">
                <span class="span-requerimento">Digite uma senha com no minimo caracteres</span>
            </div>

            <div>
                <input type="password" placeholder="Repita sua senha" class="inputs required" oninput="compararSenhas()">
                <span class="span-requerimento">Senhas devem ser iguais</span>
            </div>

            <textarea class="inputs" name="descricao" id="descricao" cols="25" rows="10" placeholder="Quais seus doces favoritos?"></textarea>

            <p><strong>É diabetico?</strong></p>
            <div class="box-select">
                <div> 
                    <input type="radio" id="s" value="s" name="diabetes">
                    <label for="s">Sim</label>
                </div>

                <div> 
                    <input type="radio" id="f" value="f" name="diabetes">
                    <label for="f">Não</label>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

</body>

</html>
